<ion-item *ngIf="message" [routerLink]="'/message/' + message.number" [detail]="false">
  <div slot="start" [class]="!message.name ? 'dot dot-unread' : 'dot'"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ message.symbol }}
      <span class="date">
        <ion-note>{{ message.name }}</ion-note>
        <!-- <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon> -->
      </span>
    </h2>
    <!-- <h3>{{ message.phase }}</h3> -->
  </ion-label>
  </ion-item>
